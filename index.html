<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Quotes</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA Manifest (GitHub Pages repo name) -->
  <link rel="manifest" href="/Daily-Qoutes-/manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">
</head>
<body>

  <div class="container">
    <h1>Daily Quotes</h1>
    <p id="quote">Click the button to see a quote!</p>
    <button id="nextBtn">Next Quote</button>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Daily-Qoutes-/sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW error:", err));
    }
  </script>

</body>
</html>
